<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>EventFinder Login Screen</title>

      <!--    Importing Stylesheets    -->

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="css/tabs.css" rel="stylesheet">
      <link href="css/pageHeader.css" rel="stylesheet">
      <link href="css/events.css" rel="stylesheet">
      <link href="css/login.css" rel="stylesheet">
      <link href="css/animate.css" rel="stylesheet">

      <!--- Stylesheet for share icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- Load the Firebase library before loading the body. -->
      <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
      <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>
  <body class="gradient">
      <div class="login-logo bounceIn">
          <p>EventFinder</p>
      </div>
        <div id="container">
        <form action="./index.html" method="post">
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" name="username">
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password">
            <div id="bottom">
                <input type="checkbox"><label for="checkbox">Keep me logged in</label>
                <input type="submit" value="Login">

            </div>
        </form>
        </div>
    

  </body>
</html>
