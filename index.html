<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Creo Login</title>

      <!--    Importing Stylesheets    -->

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="css/tabs.css" rel="stylesheet">
<!--       <link href="css/pageHeader.css" rel="stylesheet">
 -->      <link href="css/events.css" rel="stylesheet">
      <link href="css/login.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

      <!--adding Roboto font family-->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  </head>

  <body>
      <script src="js/login.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js'></script>
      <style>
      #pageHeader{
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        background-color: white;
        padding-top: 80px;
/*        padding-bottom: 500px;
        padding-right: 140px;
        min-height: 100vh;*/
      }
      </style>

      <script>

        localStorage.setItem('firstTime', 'true');

        if(localStorage.getItem('loggedout') === 'true') {
          $(document).ready(function () {
             $.notify({
              // options
              title: '<strong>Success</strong>',
              message: "<br>You're logged out! <em></em>",
             icon: 'glyphicon glyphicon-ok',
              target: '_blank'
            },{
              // settings
              element: 'body',
              //position: null,
              type: "success",
              //allow_dismiss: true,
              //newest_on_top: false,
              showProgressbar: false,
              placement: {
                from: "top",
                align: "center"
              },
              offset: 20,
              spacing: 10,
              z_index: 1031,
              delay: 1000,
              timer: 1000,
              url_target: '_blank',
              mouse_over: null,
              animate: {
                enter: 'animated fadeInDown',
                exit: 'animated fadeOutUp'
              },
              onShow: null,
              onShown: null,
              onClose: null,
              onClosed: null,
              icon_type: 'class',
            });            
        });
      }

        window.onbeforeunload = localStorage.setItem('loggedout', false);

      </script>
      <div class = 'jumbotron' id='pageHeader'>
        <h1><img src='./images/logologin.png'></h1>
      </div>
        <div id="container">
        <form onSubmit="return logIn();" method="post" action='./myEvents.html'>
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" name="username">
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password">
            <div id="bottom">
                <input type="submit" style='color: black' value="Login">
            </div>
        </form>
        </div>

  </body>
</html>
