<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Create Event</title>

      <!--    Importing Stylesheets    -->

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="css/tabs.css" rel="stylesheet">
      <link href="css/pageHeader.css" rel="stylesheet">
      <link href="css/form.css" rel="stylesheet">
      

      <!--- Stylesheet for share icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- Load the Firebase library before loading the body. -->
      <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
      <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  </head>

  <body> 
    <!-- Load our form script file -->
    <script src="js/form.js"></script>

      <!--    Creating Page Header    -->

      <div class = 'jumbotron' id='pageHeader'>
        <div id = "opennav"><a href = './upcoming.html'><i class="fa fa-search"></i></a></div>
        <h1>EventFinder</h1>
        <h3>Create Event</h3>
      </div>
      
      <!--  Making the My events, Upcoming, and create event tabs  -->
      <div class="tab">
          <div class="tablinks" id='myEvents'><a href="./myEvents.html" style="text-decoration: none"><button><p>My Events</p></button></a></div>
          <div class="tablinks" id='upcoming'><a href="./upcoming.html" style="text-decoration: none"><button><p>Upcoming Events</p></button></a></div>
          <div  class="tablinks" id='create'><a href="./createEvent.html" style="text-decoration: none"><button><p>Create Event</p></button></a></div>
      </div>

    <div id = 'form'>

      <form id='addEventForm' action='./myEvents.html'>

        <p><input id="eventName" placeholder="Event Name"></p>
        
        <p id='pic-upload'>Add an image<input type="file" name="eventPic"></p>
        
        <p>Date: <input id= 'date' type="date" placeholder="MM/DD/YYYY">  
          Start Time: <input id="start-time" type="time" name="appt-time"> 
          End Time: <input id="end-time" type="time" name="appt-time"></p>

        <p><input id='location' placeholder='Location of your Event'></p>
        
        <p><textarea id="description" placeholder="Give your event a catchy description"></textarea></p>
        
        <p><textarea id="long-description" placeholder="Full Event Details"></textarea></p>
        
        <p><textarea id="tags" placeholder="Event Tags, separated by a space. Try food dance networking"></textarea></p>
        
        <p id = 'submit'><input type="submit" value="Create Event"></p>
      
      </form>

    </div>


    <!--    Importing Bootstrap Scripts    -->    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/tabs.js"></script>

   
  </body>
</html>
