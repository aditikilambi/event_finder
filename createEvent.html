<html lang="en">
  <head>
      <meta charset="utf-8">

  </head>

  <body>
    <!-- Load our form script file -->
    <script src="js/form.js"></script>
    <script src="js/event.js"></script>

      <!--    Creating Page Header    -->

      <div class = 'jumbotron' id='pageHeader'>
        <h1>EventFinder</h1>
        <h3>Create Event</h3>
      </div>

      <!--  Making the My events, Upcoming, and create event tabs  -->
      <div class="tab">
          <div class="tablinks" id='myEvents'><a href="./myEvents.html" style="text-decoration: none"><button><p>My Events</p></button></a></div>
          <div class="tablinks" id='upcoming'><a href="./upcoming.html" style="text-decoration: none"><button><p>Upcoming Events</p></button></a></div>
          <div  class="tablinks" id='create'><a href="./createEvent.html" style="text-decoration: none"><button><p>Create Event</p></button></a></div>
      </div>

    <div id = 'form'>


      <form id='addEventForm' action='./myEvents.html' >



        <h2 style='color: white'>Create a Latin Club Event</h2>
        <p style='color: white'><span style="color: #FFCD00">*</span> marks required fields.</p>
        <br>

        <div class='form-group'>
          <span style="color: #FFCD00">*  </span><label for="eventName">Event Title: </label>
          <input id="eventName" class="form-control form-control-lg" type="text" placeholder="Enter an Event Name" required>
        </div>

        <br> 

        <div class='form-group' >
          <span style="color: #FFCD00">*  </span><label for"date">Date:&nbsp;</label>
          <input id= 'date' type="date" class="form-control" placeholder="MM/DD/YYYY" required>
        </div>

        <br> <br> 


        <label for='startTime'><span style="color: #FFCD00">*  </span>Event Time:</label>
        <div class='form-inline'>
          <label for="startTime" style='padding-right: 10px'>Start: </label>
          <select id="startTime" style="width:60px;" class="form-control" required>
            <option value="">Hour</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <span>  :  </span>

          <select id="startTime2" style="width:50px;" class="form-control" required>
            <option value="">Min</option>
            <option value="00">00</option>
            <option value="05">05</option>
            <option value='10'>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>

          <select id="ampm1" style="width:80px;" class="form-control" required>
            <option value="">AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>

          <span style= 'color: white; padding: 30px'>to</span>


          <label for="endTime" style='padding-right: 10px'>End: </label>

          <select id="endTime" style="width:60px;" class="form-control" required>
            <option value="">Hour</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
         </select>

          <span>  :  </span>


          <select id="endTime2" style="width:50px;" class="form-control" required>
            <option value="">Min</option>
            <option value="00">00</option>
            <option value="05">05</option>
            <option value='10'>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>

          <select id="ampm2" style="width:80px;" class="form-control" required>
            <option value="">AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>

        <br><br> 

        <div class='form-group'>
          <label for="location">Event Location:</label>
          <input id='location' class='form-control form-control-lg' placeholder='Location of your Event'>
        </div>

        <br>

        <div class='form-group' style='margin-bottom: 5px' onmouseover="showMessage1()" onmouseout='hideMessage1()'>
          <label for="imageurl">Add Event Image: </label>
          <input id= 'imageurl' type="url" class="form-control" placeholder='Add Desired Image URL'>
        </div>
        <p id='message1' style='color: white;'> 
          If left blank, a default image will be used.
        </p>

        <br>
      
      <div class='form-group'>
        <label for='eventType'><span style="color: #FFCD00">*  </span>Category: </label>
        <select id="eventType" class="form-control form-control-lg">
          <option value="">Event Category</option>
          <option value="art">Art</option>
          <option value="comedy">Comedy</option>
          <option value="dance">Dance</option>
          <option value="music">Music</option>
          <option value="food">Food</option>
          <option value="networking">Networking</option>
          <option value="party">Party</option>
          <option value="other">Other</option>
        </select>

      </div>

      <br>

        <div class='form-group'>
          <label for='description'><span style="color: #FFCD00">*  </span>Event Description:</label>
          <textarea id="description" placeholder="Give your event a catchy description." maxlength="99" class="form-control"></textarea>
          <div id="textarea_feedback" style='color: white'></div>

        </div>

        <br>

        <div class='form-group'>
          <label for='description'>Event Details:</label>
          <textarea id="long-description"></textarea>
        </div>

        <br>

        <p style='color: white; font-weight: bold; margin-bottom: 10px'>Event Tags: </p>

        <div class='recTags' style='color: white'> Recommended:
          <div class='buttontags' id='food' onclick="addTag(this.id)">food</div>
          <div class='buttontags' id='fun' onclick="addTag(this.id)">fun</div>
          <div class='buttontags' id='free' onclick="addTag(this.id)">free</div>
          <div class='buttontags' id='paid' onclick="addTag(this.id)">paid</div>
          <div class='buttontags' id='academic' onclick="addTag(this.id)">academic</div>
          <div class='buttontags' id='gbm' onclick="addTag(this.id)">gbm</div>
          <div class='buttontags' id='jobs' onclick="addTag(this.id)">jobs</div>
          <div class='buttontags' id='dinner' onclick="addTag(this.id)">dinner</div>
          <div class='buttontags' id='greek' onclick="addTag(this.id)">greek</div>
          <div class='buttontags' id='cultural' onclick="addTag(this.id)">cultural</div>
        </div>


        <div id='form-group' class='message' onmouseover="showMessage()" onmouseout='hideMessage()'>
          <textarea id="tags" placeholder="Enter Event Tags" class='form-control' data-message='hello'></textarea>
        </div>
        <div id='message' style='color: white;'>Must separate tags by space. Ex. <span style='font-style: italic'>food fun free</span></div>

        <br>
        <div id='form-group'>
         <p id = 'submit'><input type="submit" value="Create Event"></p>
        </div>
      </form>
      <script>
        ClassicEditor
        .create( document.querySelector( '#long-description' ), {
          removePlugins: [ 'Heading'],
          toolbar: [ 'bold', 'italic', 'bulletedList', 'numberedList', 'blockQuote', 'link']
        } )
        .catch( error => {
            console.error( error );
        } );
      </script>
    </div>

  </body>
</html>
