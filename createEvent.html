      <!--    Creating Page Header    -->

      <div class = 'jumbotron' id='pageHeader'>
        <h1>EventFinder</h1>
        <h3>Create Event</h3>
      </div>

      <!--  Making the My events, Upcoming, and create event tabs  -->
      <div class="tab">
          <div class="tablinks" id='myEvents'><a href="./myEvents.html" style="text-decoration: none"><button><p>My Events</p></button></a></div>
          <div class="tablinks" id='upcoming'><a href="./upcoming.html" style="text-decoration: none"><button><p>Upcoming Events</p></button></a></div>
          <div  class="tablinks" id='create'><a href="./createEvent.html" style="text-decoration: none"><button><p>Create Event</p></button></a></div>
      </div>

    <div id = 'form'>


      <form id='addEventForm' action='./myEvents.html' >

        <h2>Create a Latin Club Event</h2>
        <br>
        <div class='form-group'>
          <label for="eventName">Event Title:</label>
          <input id="eventName" class="form-control form-control-lg" type="text" placeholder="Enter an Event Name">
        </div>

        <!-- <br> -->

        <div class='form-group'>
          <label for"date">Date:&nbsp;</label>
          <input id= 'date' type="date" placeholder="MM/DD/YYYY">
        </div>

        <div class='form-group'>
          <p><select id="startTime" style="width:100px;">
            <option value="">Start Time</option>
            <option value="12">12:00</option>
            <option value="1230">12:30</option>
            <option value="1">1:00</option>
            <option value="130">1:30</option>
            <option value="2">2:00</option>
            <option value="230">2:30</option>
            <option value="3">3:00</option>
            <option value="330">3:30</option>
            <option value="4">4:00</option>
            <option value="430">4:30</option>
            <option value="5">5:00</option>
            <option value="530">5:30</option>
            <option value="6">6:00</option>
            <option value="630">6:30</option>
            <option value="7">7:00</option>
            <option value="730">7:30</option>
            <option value="8">8:00</option>
            <option value="830">8:30</option>
            <option value="9">9:00</option>
            <option value="930">9:30</option>
            <option value="10">10:00</option>
            <option value="1030">10:30</option>
            <option value="11">11:00</option>
            <option value="1130">11:30</option>
          </select>

          <select id="ampm1" style="width:80px;">
            <option value="">AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>

          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <select id="endTime" style="width:100px;">
            <option value="">End Time</option>
            <option value="12">12:00</option>
            <option value="1230">12:30</option>
            <option value="1">1:00</option>
            <option value="130">1:30</option>
            <option value="2">2:00</option>
            <option value="230">2:30</option>
            <option value="3">3:00</option>
            <option value="330">3:30</option>
            <option value="4">4:00</option>
            <option value="430">4:30</option>
            <option value="5">5:00</option>
            <option value="530">5:30</option>
            <option value="6">6:00</option>
            <option value="630">6:30</option>
            <option value="7">7:00</option>
            <option value="730">7:30</option>
            <option value="8">8:00</option>
            <option value="830">8:30</option>
            <option value="9">9:00</option>
            <option value="930">9:30</option>
            <option value="10">10:00</option>
            <option value="1030">10:30</option>
            <option value="11">11:00</option>
            <option value="1130">11:30</option>
          </select>

          <select id="ampm2" style="width:80px;">
            <option value="">AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>


        <p><input id='location' placeholder='Location of your Event'></p>

        <br>

        <p><select id="eventType">
          <option value="">Event Category</option>
          <option value="art">Art</option>
          <option value="comedy">Comedy</option>
          <option value="dance">Dance</option>
          <option value="music">Music</option>
          <option value="food">Food</option>
          <option value="networking">Networking</option>
          <option value="party">Party</option>
          <option value="other">Other</option>
        </select></p>

        <p><textarea id="description" placeholder="Give your event a catchy description." maxlength="100"></textarea><br>Max characters: 100</p>

        <p><textarea id="long-description" placeholder="Full Event Details"></textarea></p>

        <br>
        <p>Event Tags</p>

        <div class='recTags'> Recommended:
          <div class='buttontags' id='food' onclick="addTag(this.id)">food</div>
          <div class='buttontags' id='fun' onclick="addTag(this.id)">fun</div>
          <div class='buttontags' id='free' onclick="addTag(this.id)">free</div>
          <div class='buttontags' id='paid' onclick="addTag(this.id)">paid</div>
          <div class='buttontags' id='academic' onclick="addTag(this.id)">academic</div>
          <div class='buttontags' id='gbm' onclick="addTag(this.id)">gbm</div>
          <div class='buttontags' id='jobs' onclick="addTag(this.id)">jobs</div>
          <div class='buttontags' id='dinner' onclick="addTag(this.id)">dinner</div>
          <div class='buttontags' id='greek' onclick="addTag(this.id)">greek</div>
          <div class='buttontags' id='cultural' onclick="addTag(this.id)">cultural</div>
        </div>

        <p><textarea id="tags" placeholder="Event Tags, separated by a space"></textarea></p>

        <p id = 'submit'><input type="submit" value="Create Event"></p>

      </form>

    </div>
