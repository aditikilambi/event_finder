<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Edit Event</title>

      <!--    Importing Stylesheets    -->

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="css/tabs.css" rel="stylesheet">
      <link href="css/pageHeader.css" rel="stylesheet">
      <link href="css/form.css" rel="stylesheet">
      <link href="css/events.css" rel="stylesheet">

      

      <!--- Stylesheet for share icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- Load the Firebase library before loading the body. -->
      <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
      <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  </head>

  <body> 
    <!-- Load our form script file -->
    <script src="js/form.js"></script>
    <script src="js/event.js"></script>

    <script>
      window.onload = function(){

        var toRetrieve = JSON.parse(localStorage.getItem('editEvent'));
        
        document.getElementById('eventName').value = toRetrieve.name;
        document.getElementById('date').value = toRetrieve.date;
        document.getElementById('start-time').value = toRetrieve.startTime;
        document.getElementById('end-time').value = toRetrieve.endTime;
        document.getElementById('location').value = toRetrieve.location;
        document.getElementById('description').value = toRetrieve.description;
        document.getElementById('long-description').value = toRetrieve.longboi;
        
      }
    </script>

      <!--    Creating Page Header    -->

      <div class = 'jumbotron' id='pageHeader'>
        <div id = "openNav"><a href = './upcoming.html'><i class="fa fa-search"></i></a></div>
        <h1>EventFinder</h1>
        <h3>Edit Event</h3>
      </div>
      
      <!--  Making the My events, Upcoming, and create event tabs  -->
      <div class="tab">
          <div class="tablinks" id='myEvents'><a href="./myEvents.html" style="text-decoration: none"><button><p>My Events</p></button></a></div>
          <div class="tablinks" id='upcoming'><a href="./upcoming.html" style="text-decoration: none"><button><p>Upcoming Events</p></button></a></div>
          <div  class="tablinks" id='create'><a href="./createEvent.html" style="text-decoration: none"><button><p>Create Event</p></button></a></div>
      </div>

    <div id = 'form'>

      <form action='./myEvents.html' onload='editEventAdd()'>

        <h2>Edit a Latin Club Event</h2>


        <h3><input id="eventName" placeholder="Event Name"></h3>
        
        <br>

        <h4>Add an image<p><input type="file" name="eventPic"></p>

        <br>
        
        <p>Date: <input id='date' type="date" placeholder="MM/DD/YYYY"></p>
        <p>
          Start Time: <input id="start-time" type="time" name="appt-time"> 
          End Time: <input id="end-time" type="time" name="appt-time"></p>

        <p><input id='location' placeholder='Location of your Event'></p>

        <br>

        <p><select id="eventType">    
          <option value="">Event Category</option>
          <option value="art">Art</option>
          <option value="comedy">Comedy</option>
          <option value="dance">Dance</option>
          <option value="music">Music</option>
          <option value="food">Food</option>
          <option value="networking">Networking</option>
          <option value="party">Party</option>
          <option value="other">Other</option>
        </select></p>
        
        <p><textarea id="description" placeholder="Give your event a catchy description." maxlength="100"></textarea></p>
        
        <p><textarea id="long-description" placeholder="Full Event Details"></textarea></p>
        
        <p>Event Tags</p>

        <div class='recTags'> Recommended: 
          <div class='buttontags' id='food' onclick="addTagFood()">food</div>
          <div class='buttontags' id='free' onclick="addTagFree()">free</div>
          <div class='buttontags' id='academic' onclick="addTagAcademic()">academic</div>
          <div class='buttontags' id='cultural' onclick="addTagCultural()">cultural</div>
        </div>

        <p><textarea id="tags" placeholder="Event Tags, separated by a space"></textarea></p>

        <p id = 'submit'><input type="submit" value="Edit Event"></p>
      
      </form>

    </div>


    <!--    Importing Bootstrap Scripts    -->    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

<!--     <script src="js/tabs.js"></script>
 -->
   
  </body>
</html>
