<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>EventFinder Home</title>

      <!--    Importing Stylesheets    -->

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="css/tabs.css" rel="stylesheet">
      <link href="css/pageHeader.css" rel="stylesheet">
      <link href="css/events.css" rel="stylesheet">

      <!--- Stylesheet for share icon -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- Load the Firebase library before loading the body. -->
      <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
      <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>

<body>

  <div id="main">

      <!-- Load our form script file -->
      <script src="js/form.js"></script>
      <script src="js/event.js"></script>


      <!--    Creating Page Header    -->
      <div class = 'jumbotron' id='pageHeader'>
        <div id = "openNav" class='hide' onclick="openNav()"><i class="fa fa-search"></i></div>
        <h1>EventFinder</h1>
        <h3>Welcome back, Latin Club</h3>
      </div>
      <!-- Creation of side nav bar -->

      <div id="mySidenav" class="sidenav">

        <div id='closeSearch'>
          <p><a href="javascript:void(0)"  onclick="closeNav(); onClick();">&times;</a></p>
        </div>
        

        <form id='searchbar' action='./upcoming.html'>
          <br>
          <p>Filters: </p>
          <br>
          <p><select id="Organization">    
            <option value="">Organization</option>
            <option value="Latin Club">Latin Club</option>
            <option value="Design Club">Design Club</option>
            <option value="Dance Club">Dance Club</option>
            <option value="Music Club">Music Club</option>
          </select></p>         

          <p><select id="eventTypeSearch">    
            <option value="">Event Category</option>
            <option value="art">Art</option>
            <option value="comedy">Comedy</option>
            <option value="dance">Dance</option>
            <option value="music">Music</option>
            <option value="food">Food</option>
            <option value="networking">Networking</option>
            <option value="party">Party</option>
            <option value="other">Other</option>
          </select></p>

          <p><select id="Time">    
            <option value="">Time</option>
            <option value="">Time1</option>
            <option value="">Time2</option>
            <option value="">Time3</option>
            <option value="">Time4</option>
          </select></p> 

          <br><br><br><br>

          <p>Search Tags: </p>
          <div id='recs'> 
            <div class='tagrec' id='food' onclick="addTagFood()">food</div> 
            <div class='tagrec' id='free' onclick="addTagFree()">free</div>
            <div class='tagrec' id='academic' onclick="addTagAcademic()">academic</div>
            <div class='tagrec' id='cultural' onclick="addTagCultural()">cultural</div>
          </div>
          <p><input id='tags' type="text" placeholder="&#xF002; Search for a tag" style="font-family:Arial, FontAwesome" /></p>

          <br><br><br><br>

          <p id = 'submit'><input type="submit" value="Search"></p>
        </form>
      </div>


      <!--  Making the My events, Upcoming, and create event tabs  -->

      <div class="tab">
          <div class="tablinks" id='myEvents'><a href="./myEvents.html"><button><p>My Events</p></button></a></div>
          <div class="tablinks" id='upcoming'><a href="./upcoming.html"><button><p>Upcoming Events</p></button></a></div>
          <div  class="tablinks" id='create'><a href="./createEvent.html"><button><p>Create Event</p></button></a></div>
      </div>

      <!-- Placeholder Content --->
      <div class='index'>
      <!--makes background blue-->
      <br>
      <br>
      <br>
        
      <div id='myEventContent'>
        <p>Loading Events ...</p>
      </div>


      <br>
      <br>
      <br>

    </div>
    <!--    Importing Bootstrap Scripts    -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tabs.js"></script>
  </div>
  </body>
</html>
